<!DOCTYPE html>
<html lang="en">
<head>
    {include file="/common/iframe_head" /}
</head>
<body>

<style>
    .iframe_content{
        padding-top:20px;
    }
</style>

<div class="iframe_box">
    <div>
        导航：xx/xx
    </div>
    <div class="iframe_content">
        <div>
            操作栏目
            <button type="button" class="layui-btn article-add-btn">添加文章</button>
        </div>
        <table id="demo" lay-filter="test"></table>
    </div>
</div>

<script type="text/html" id="barDemo" lay-filter="youli_bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
{include file="/common/iframe_bottom" /}
<script>
    $(function(){
        layui.use(['element','layer','table'], function(){
            var element = layui.element;
            var layer = layui.layer;
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#demo'
                ,loading:true
                ,height: 600
                ,url: '/admin/article/articleList' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'title', title: '文章标题', width:250}
                    ,{field: 'author', title: '作者', width:200}
                    ,{field: 'create_time', title: '创建时间', width:180}
                    ,{field: 'status', title: '状态', width:100
                        ,templet: function(d){
                            if(d.status == 1){
                                return '上架';
                            }else{
                                return '下架';
                            }
                        }
                    }
                    ,{field: 'sort', title: '排序', width:100, sort: true}
                    ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
                ]]
            });

            //监听工具条
            table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if(layEvent === 'del'){ //删除
                    layer.confirm('真的删除行么', function(index){
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        delete_data(data.id);
                    });
                } else if(layEvent === 'edit'){ //编辑
                    //do something
                    $("#home_ifram",parent.document).attr('src','/admin/article/add_article?id='+data.id);
                    //同步更新缓存对应的值
                }
            });



            $('.queren-btn').on('click',function(){

                $.ajax({
                    type:'post',
                    url:"/admin/personal/password",
                    data: json_data,
                    success:function(result){
                        var json_result = JSON.parse(result);
                        if(json_result.code == 1){
                            layer.msg('修改成功', {icon: 1});
                        }else{
                            layer.msg(json_result.info,{icon: 5});
                        }
                        clear_val();
                    }
                });
            });

            //点击添加文章
            $('.article-add-btn').on('click',function(){
                $("#home_ifram",parent.document).attr('src','/admin/article/add_article?id=0');
            });

            //删除数据
            function delete_data(id){
                $.ajax({
                    type:'post',
                    url:"/admin/article/delete_data",
                    data: {id:id},
                    success:function(result){
                        var json_result = JSON.parse(result);
                        if(json_result.code == 1){
                            layer.msg('删除成功', {icon: 1});
                        }else{
                            layer.msg(json_result.info,{icon: 5});
                        }
                    }
                });
            }


        });
    });


</script>
